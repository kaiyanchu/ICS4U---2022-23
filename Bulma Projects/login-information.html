<!DOCTYPE html>
<html class="has-background-info-light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</head>
  <body >
  <section class="section">
    <div class="hero">
        <div class="container">
            <div class="title">Login</div>
            <hr style=" color: black; border-top: 1px solid; width: 300%; margin-left: -100%;">
        </div>
        <div class="container">
            <div class="content is-small">Please login to proceed.</div>
        </div>
    </div> 

    <br>

    <div class="columns">
        <div class="column"></div>
        <div class="column">
          
          <figure style="z-index: 10; margin: auto; margin-bottom: -60px;" class="image is-128x128">
            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image" >
          </figure>


            <div class="card is-centered ">


              
                <div class="card-content">
                  <br>
                  <br>
                    <input class="input block" type="text" placeholder="Your Email">
                    <input class="input block" type="text" placeholder="Text input">
        
                    <div class="has-text-centered block">
                    <label class="checkbox block ">
                        <input type="checkbox">
                        Remember me
                    </label>
                  </div>
                    <div class="button is-fullwidth is-info block">Login <i class="fa fa-sign-in" aria-hidden="true"> </i></div> 
                </div>
            </div>
            <br>
            <div class="is-center has-text-grey has-text-centered">
              Sign Up • Forgot Password • Need Help
            </div>
        </div>
        <div class="column"></div>
    </div>
    


  </section>

  </body>
</html>
