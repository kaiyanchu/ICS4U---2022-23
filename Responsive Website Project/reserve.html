    <!--Top Area With Title-->


    <header>
        <h1>Make a Reservation</h1>
    </header>
    
    <div class="container-reserve">

    <div class="reserve">
        <div class="hours-open">
            <h2>Dining Hours</h2>
            <ul>
                <li>
                    <h3>Dinner</h3>
                    <p>Mon-Sun: 5-10pm</p>
                </li>
                <li>
                    <h3>Brunch</h3>
                    <p>Fri-Sun: 10am-3pm</p>
                </li>
            </ul>
        </div>
        <div class="form">
            <form>
            <div class="vertical">
                <label>Date:</label>
                <input type="date" name="date">
            </div>
            <div class="vertical">
                <label>Time:</label>
                <input type="time" name="time">
            </div>
            <div class="vertical"> 
                <label>Number of People (1-10):</label>
                 <input type="number" name="people" min="1" max="10">
            </div>
            <div class="vertical">
             <label>Name:</label>
             <input type="text" name="first-name" placeholder="Enter name">
            </div>
            <div class="vertical">
                <label>Email:</label>
                 <input type="email" name="email" placeholder="example@example.com">
            </div>
            <input class="button" type="submit" value="Submit">
        </form> 
    </div>      
    </div>

    <div class="reserve">
        <img src="./images/cake.png" alt="">
        <img src="./images/brownie.png" alt="">
    </div>

</div>
