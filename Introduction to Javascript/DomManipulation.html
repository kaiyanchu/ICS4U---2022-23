<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>
    .highlight{
        padding: 10px;
        width: 250px;
        color: white;
        background-color: black;
        text-align: center;

</head>

<body>
   <section>
      <img id="dino1" src="images/dinosaur.png"
         alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
         <img id="dino2"src ="images/dinosaur.png">

         <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>

   <!-- This way the page is loaded before the script runs -->
</body>


<script>
    //let dino = document.querySelectorAll('img');
    //let dinos = document.querySelector('img');
    // let anchor = document.querySelector('a');
    // anchor.textContent = 'Mozilla Developer Network';
    // anchor.href = 'https://developer.mozilla.org/';
    const section = document.querySelector('section');

    const para = document.createElement('p');
    para.textContent = "We hope you enjoyed the ride.";
    section.appendChild(para);


   // document.querySelector('p').appendChild(text);
   //iterate through all paragraphs and add text to it
   const text = document.createTextNode('-- the premier source for web development'); //it takes it out of the last one and puts it on the next one if there is only one. it has to unlink it from the 2nd one to link it to the new one
   const paragraphs = document.querySelectorAll('p');
   for(let i = 0; i<paragraphs.length; i++){
    paragraphs[i].appendChild(text);
   }
//    paragrahs.forEach{

//        // const text = document.createTextNode('-- the premier source for web development'); //if it is in the loopdeedoop thing it allows it to be on both paragraphs 
//         val.appendChild(text);

document.querySelector('p:last-of-type').remove();
const p = document.querySelector('p')
//p.style.color = 'red';
//p.setAttribute('class', 'highlight')
p.classList.add('highlight');

// console.log(window.innerHeight);
// console.log(window.innerWidth);

p.onmouseover = function(){
    p.classList.add('highlight');
}
p.onmouseleave = function(){
    p.remove('highlight');
}

const dino = document.querySelector('img');
dino.onclick = function(){
    const para = document.createElement('p');
    para.textContent = "We hope you enjoyed the ride.";
    section.appendChild(para);
}



</script>

</html>
