<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>  
        <table id="standings">
            <thead>
                <tr>
                    <th onclick ="sort('Name')">Name</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th onclick="sort('PTS')">Points</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script>
    const dataString ='[{"Name":"Toronto","W":0,"L":3,"PTS":0},{"Name":"Montreal","W":10,"L":2,"PTS":20},{"Name":"New York","W":5,"L":7,"PTS":10},{"Name":"Buffalo","W":2,"L":0,"PTS":4},{"Name":"New Jersey","W":7,"L":0,"PTS":14}]';
    teams = JSON.parse(dataString);

    console.log(teams);

    createTable(teams);

    function createTable(teams){
        let tableBody = document.querySelector('#standings tbody');
        tableBody.replaceChildren();    
        teams.forEach((team) => {
            const row = document.createElement('tr');
            let td = document.createElement('td');
            td.textContent = team.Name;
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = team.W;
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = team.L;
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = team.PTS;
            row.appendChild(td);

            tableBody.appendChild(row);
        });
    }
        function sort(field){
            if (field === 'Name'){
                teams = teams.sort((teamA, teamB)=>{
                   return(teamA.Name < teamB.Name ?-1 : 1)
                })
            }else if(field ==='PTS'){
                teams = teams.sort((teamA, teamB)=>
                   (teamA.PTS - teamB.PTS)
                )
            }
            createTable(teams);
        }

</script>
</html>
