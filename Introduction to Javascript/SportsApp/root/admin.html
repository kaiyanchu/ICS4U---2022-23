<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="../style/admin.css">

  <title>Admin</title>
</head>

<body>
  <!--Bulma Navbar-->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#" id="">
        <img class="navLogo" src="../images/Premier League logo.png">
      </a>

      <!--Bulma Navar Burger - Calls a js function to open and close the burger-->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"
        onclick="openBurger()" id="burgerButton">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <!--Basic Bulma navbar categories-->
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="sportsStatistics.html" class="navbar-item">
          League Standings
        </a>

        <a href="#" class="navbar-item">
          Add Games
        </a>

        <a href="games.html" class="navbar-item">
          Games
        </a>
      </div>
    </div>
  </nav>

  <!--Title-->
  <p class="title">
    Add Games
  </p>

  <!--Area where messages will be displayed-->
  <div class="message-container"></div>

  <!--Columns containing each box-->
  <div class="columns">
    <div class="column">
      <!--Input for hometeam and score-->
      <form class="box">
        <p>Home team</p>
        <div class="select">
          <select id="homeTeam">
            <!--All home teams-->
            <option value="0">AFC Bournemouth</option>
            <option value="1">Arsenal</option>
            <option value="2">Aston Villa</option>
            <option value="3">Brentford</option>
            <option value="4">Brighton and Hove Albion</option>
            <option value="5">Chelsea</option>
            <option value="6">Crystal Palace</option>
            <option value="7">Everton</option>
            <option value="8">Fulham</option>
            <option value="9">Leeds United</option>
            <option value="10">Leicester City</option>
            <option value="11">Liverpool</option>
            <option value="12">Manchester City</option>
            <option value="13">Manchester United</option>
            <option value="14">Newcastle United</option>
            <option value="15">Nottingham Forest</option>
            <option value="16">Southampton</option>
            <option value="17">Tottenham Hotspur</option>
            <option value="18">West Ham United</option>
            <option value="19">Wolverhampton Wanderers</option>
          </select>
        </div>

        <div class="field">
          <label class="label">Score</label>
          <div class="control">
            <!--Enter Home Score-->
            <input class="input" type="number" id="homeScore" placeholder="Home Score" min="0">
          </div>
        </div>
      </form>
    </div>

    <div class="column">
      <form class="box">
        <p>Away team</p>
        <div class="select">
          <select id="awayTeam">
            <!--all away teams-->
            <option value="0">AFC Bournemouth</option>
            <option value="1">Arsenal</option>
            <option value="2">Aston Villa</option>
            <option value="3">Brentford</option>
            <option value="4">Brighton and Hove Albion</option>
            <option value="5">Chelsea</option>
            <option value="6">Crystal Palace</option>
            <option value="7">Everton</option>
            <option value="8">Fulham</option>
            <option value="9">Leeds United</option>
            <option value="10">Leicester City</option>
            <option value="11">Liverpool</option>
            <option value="12">Manchester City</option>
            <option value="13">Manchester United</option>
            <option value="14">Newcastle United</option>
            <option value="15">Nottingham Forest</option>
            <option value="16">Southampton</option>
            <option value="17">Tottenham Hotspur</option>
            <option value="18">West Ham United</option>
            <option value="19">Wolverhampton Wanderers</option>
          </select>
        </div>

        <div class="field">
          <label class="label">Score</label>
          <div class="control">
            <!--Enter Away Score-->
            <input class="input" type="number" id="awayScore" placeholder="Away Score" min="">
          </div>
        </div>
      </form>
    </div>

    <div class="column is-one-quarter">
      <div class="box">
        <p>Date</p>
        <input type="date" class="input" id="date">
        <!--Button that adds the game using the js-->
        <div><button onclick="addGame()" class="button">Add Game</button></div>
      </div>
    </div>
  </div>
  <div class="columns">
  </div>
</body>

<script src="../scripts/admin.js"></script>

</html>
