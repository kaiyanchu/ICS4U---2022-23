<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="../style/games.css">

  <title>Games</title>
</head>

<body>
  <!--Bulma Navbar-->
  <nav class="navbar" role="navigation" aria-label="main navigation">

    <div class="navbar-brand">
      <a class="navbar-item" href="#" id="">
        <img class="navLogo" src="../images/Premier League logo.png">
      </a>

      <!--Bulma Navar Burger - Calls a js function to open and close the burger-->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"
        onclick="openBurger()" id="burgerButton">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <!--Basic bulma navbar categories-->
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="sportsStatistics.html" class="navbar-item">
          League Standings
        </a>

        <a href="admin.html" class="navbar-item">
          Add Games
        </a>

        <a href="games.html" class="navbar-item">
          Games
        </a>
      </div>
  </nav>

  <!--Title-->
  <p class="title">
    Games
  </p>

  <!--Area where messages will be displayed-->
  <div class="message-container"></div>

  <!--Area where date filters can be added-->
  <div>
    <p class="is-size-4 has-text-centered">Select date range</p>
    <!--Use of columns to split it up and make them centred-->
    <div class="columns">
      <!--Empty column to make it centered-->
      <div class="column is-one-fifth"></div>
      <div class="column is-one-fifth">
        <input type="date" class="input" id="date">
      </div>
      <div class="column is-one-fifth">
        <input type="date" class="input" id="date">
      </div>
      <!--Calls the filterDates() command on click which displays only the games in that date range-->
      <div class="column is-one-fifth">
        <div><button onclick="filterDates()" class="button">Set Dates</button></div>
      </div>
    </div>
  </div>

  <section></section>

  <!--Area that has the pages. Made dynamically in js-->
  <div id="paginationArea"></div>

</body>

<script src="../scripts/games.js"></script>

</html>
